<div class="row">
  <div class="col-xs 12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form #f="ngForm"  (ngSubmit)="onSignUp(f)">

          <div class="form-group">
              <label for="firstname">Nombre(s): </label>
              <input type="text" ngModel name ="firstName" class="form-control" id="firstName" required >    
            </div>
      
            <div class="form-group">
                <label for="lastName">Apellido(s): </label>
                <input type="lastName" ngModel name ="lastName"  class="form-control" id="lastName" required>    
              </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" ngModel name ="email" class="form-control" id="email" required>    
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" ngModel name ="password" class="form-control" id="pass" required>
        </div>
        
        <button type="submit"  class="btn btn-primary" [disabled]="f.invalid">Crear Cuenta</button>
      </form>
  </div>
</div>

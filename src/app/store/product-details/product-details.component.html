<div class="container row">
  <div class="col-lg-5 col-md-5 d-none d-md-block" *ngIf="slides[0]">



          <img [src]="slides[0].img" 
          style="max-height: 450px;" 
          class="item img-responsive">
   

</div>
<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 " *ngIf="product">

  <h6>
   
          <a class="text-capitalize">{{product.name}}</a>
     

      <div class="float-right">

          <fa id="fullHeart" name="far fa-heart" (click)=" favoriteFlag()" *ngIf="isfavorite"></fa>

        
          <fa id="emptyHeart" name="far fa-heart-o"  (click)=" favoriteFlag()" *ngIf="!isfavorite"></fa>
   
    </div>
   
    <hr />
  </h6>


  <div class="col-lg-5 col-md-5 d-block d-md-none" *ngIf="slides[0]">



      <img [src]="slides[0].img" 
      style="max-height: 450px;" 
      class="item img-responsive">


</div>



  <p>Categoria:
    <strong class="text-capitalize">{{product.category}}</strong>
  </p>
  <p class="info">Precio:
    <strong>{{product.price | currency:'MXN'}}</strong>
  </p>

<div class="row">  
  <p  class="col-lg-4 col-md-6 col-sm-6 col-xs-6" >
  <input id="productQuantity" data-validate="number" name="quantity" class="form-control"
        type="number" min="0" max="3494" maxlength="4" 
        title="Cantidad de unidades" 
        [value]="getQuantity()" 
        oninput="this.value=this.value.slice(0,this.maxLength||1/1);this.value=(this.value   < 1) ? (1/1) : this.value;"
        autocomplete="off" 
        tabindex="2"
        #productQuantity [hidden]="getQuantity() == 0">
      </p>

        <div class="col col col-sm-6 col-xs-6">
          <p>
            <button  (click)="update(productQuantity.value)"  
            class="btn btn-info btn-block form-control">

            
           
             Agregar al carrito
         
          
           
          
          </button>
        </p>
        </div>

        
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <button  (click)="ComprarAhora(productQuantity.value)"  
          class="btn btn-info btn-block">

          
         
          Comprar ahora
       
        
         
        
        </button>
      </div>

      </div>
<br/>

  <mat-tab-group>
    <mat-tab label="Descripción">
      {{product.description}}
    </mat-tab>
    
    <mat-tab label="Especificación">

    </mat-tab>

    <mat-tab label="Reviews">

    </mat-tab>
  </mat-tab-group>

</div>

</div>

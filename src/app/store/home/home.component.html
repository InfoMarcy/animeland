<div class="container-fluid sticky-top d-none d-md-block">
 <span  id ="subNavbar" class="align-middle text-center" >
   
    <ul class="col-sm-12 site-nav " >
        <li>
            <a routerLink="/"
        class="btn">Todas las Categorias</a>
          </li>

      
   <li *ngFor="let c of ListOfCategories">
   
    <div id="makeTransparent" class="dropdown"  > 
        <button class="btn btn-default bt-lg dropdown-toggle" type="button" id="dropdownMenuButton" 
        routerLink="/" [queryParams]="{category: c.name | lowercase}"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{c.name}}
        </button>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngIf="c.subcategories[0] != null">
        
          <a *ngFor="let subcategory of c.subcategories"  class="dropdown-item" routerLink="/" 
          [queryParams]="{subcategory: subcategory.name  | lowercase}"><span *ngIf="subcategory.name else noSubcategory">{{subcategory.name}}</span></a>
         
        </div>
     
      </div>

 
    </li>
  </ul>
    </span> 
    </div>


      <div class="row">
        <div class="col-lg-12">

          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="assets/images/animeland/animeland-3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/images/animeland/animeland-2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/images/animeland/banner-anime.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

      <!-- products list -->

      <div class="row">       
        <div class="col">
          
            <table class="table borderless">
                <tr class="row row-eq-height" >
                  <td  class="col-md-4 col-sm-4 col-xs-6" *ngFor="let p of filteredProducts">
                    <app-product-card [product]="p" [shopping-cart]="cart" [cartTotalPrice]="totalPrice"></app-product-card>
                  </td>
              
                </tr>
              </table>
      
        </div>
      </div>


      <script>
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navbar").style.top = "-50";
                document.getElementById("sticky-top").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "0";
            }

            
        }
        </script>

<h1>Dirección Envío</h1>
<div class="row" *ngIf="order">
  <div class="col-md-6 col-sm-6 col-xs-12">
      <form class="form-horizontal" #f="ngForm" >
          <div class="form-group">
            <label for="firstName">Nombre(s):</label>
            <input [(ngModel)]="order.shipping.firstName"
            name="firstName" type="text"  class="form-control" id="firstName" readonly>            
          </div>
        
          <div class="form-group">
            <label for="lastName">Apellido(s):</label>
            <input  [(ngModel)]="order.shipping.lastName"
             name="lastName" type="text" class="form-control" id="LastName" readonly>
            
          </div>
        
          <div class="form-group">
            <label for="address">Dirección:  </label>
            <input [(ngModel)]="order.shipping.address" name="address"
            type="text" class="form-control" id="address" readonly>
            
          </div>
          <div class="form-group">
            <label for="address2">Dirección 2: </label>
            <input [(ngModel)]="order.shipping.address2" name="address2"  type="text" 
            class="form-control" id="address2" readonly>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">Ciudad</label>
              <input [(ngModel)]="order.shipping.city" name="city"  
              type="text" class="form-control" id="city" readonly>
             
            </div>
            <div class="form-group col">
              <label for="postalCode">Codigo Postal</label>
              <input  [(ngModel)]="order.shipping.postalCode" name="postalCode"
              type="text" class="form-control" id="postalCode" readonly>
           
            </div>
          </div>
        </form>
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
  <app-shopping-cart-summary [cart]= "order.products" [totalItemsCount]="order.products.length" [totalPrice]="totalPrice"></app-shopping-cart-summary>
</div>
</div>
